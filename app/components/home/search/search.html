<div style="background-image: url(assets/search_back.jpg);"
     class="homepage-cover page-cover entry-cover entry-cover--home entry-cover--solid has-image">
    <div class="cover-wrapper container">
        <div class="listify_widget_search_listings">
            <div class="home-widget-section-title"><h1 class="home-widget-title">La bonne école pour vos enfants</h1>
                <h2 class="home-widget-description">Avec eduKup , nos enfants grandiront entre de bonnes mains .</h2>
            </div>
            <a href="#" data-toggle=".job_filters" class="js-toggle-area-trigger">Toggle Filters</a>

            <form class="job_search_form">

                <div class="search_jobs">

                    <div class="search_keywords">
                        <label for="search_keywords">Keywords</label>
                        <input type="text" name="search_keywords" id="search_keywords"
                               placeholder="Nom de l'école"/>
                    </div>
                    <div class="search_location">
                        <label for="search_location">Location</label>
                        <div ng-click="getCurrentLocalisation()">
                            <i ng-class="{'loading' : loading}" class="locate-me"></i>
                        </div>
                        <input ng-model="location" type="text" name="search_location" id="search_location" placeholder="Location"/>
                    </div>


                    <div class="search_categories ">
                        <label for="search_categories">Category</label>
                        <i class="glyphicon glyphicon-menu-down"></i>
                        <select name='search_categories[]' id='search_categories'
                                class='job-manager-category-dropdown selectParent'
                                data-placeholder='Choose a category&hellip;'
                                data-no_results_text='No results match'
                                data-multiple_text='Select Some Options'>

                            <option class="level-0" value="14">Ecole primaire</option>
                            <option class="level-0" value="14">Collége</option>
                            <option class="level-0" value="14">Lycée</option>

                        </select>
                    </div>


                    <div class="search-radius-wrapper in-use">
                        <div class="search-radius-label">
                            <label for="use_search_radius">
                                <input type="checkbox" name="use_search_radius" id="use_search_radius"
                                       checked='checked'/>
                                Radius: <span class="radi">50</span> km </label>
                        </div>
                        <div class="search-radius-slider">
                            <div id="search-radius"></div>
                        </div>

                        <input type="hidden" id="search_radius" name="search_radius" value="50"/>
                    </div>

                    <input type="hidden" id="search_lat" name="search_lat" value="0"/>
                    <input type="hidden" id="search_lng" name="search_lng" value="0"/>
                    <div class="filter_wide filter_by_tag">Filter by tag: <span
                            class="filter_by_tag_cloud"></span></div>
                    <input type="hidden" name="search_region" class="search_region" value=""/></div>

                <p class="filter-by-type-label">Filter by type:</p><input type="hidden" id="search_context"
                                                                          name="search_context" value="831"/>
                <ul class="job_types">
                    <li><label for="job_type_freelance" class="freelance"><input type="checkbox"
                                                                                 name="filter_job_type[]"
                                                                                 value="freelance"
                                                                                 id="job_type_freelance"/>
                        Freelance</label></li>
                    <li><label for="job_type_full-time" class="full-time"><input type="checkbox"
                                                                                 name="filter_job_type[]"
                                                                                 value="full-time"
                                                                                 id="job_type_full-time"/> Full
                        Time</label></li>
                    <li><label for="job_type_internship" class="internship"><input type="checkbox"
                                                                                   name="filter_job_type[]"
                                                                                   value="internship"
                                                                                   id="job_type_internship"/>
                        Internship</label></li>
                    <li><label for="job_type_part-time" class="part-time"><input type="checkbox"
                                                                                 name="filter_job_type[]"
                                                                                 value="part-time"
                                                                                 id="job_type_part-time"/> Part
                        Time</label></li>
                    <li><label for="job_type_temporary" class="temporary"><input type="checkbox"
                                                                                 name="filter_job_type[]"
                                                                                 value="temporary"
                                                                                 id="job_type_temporary"/>
                        Temporary</label></li>
                </ul>
                <input type="hidden" name="filter_job_type[]" value=""/>
                <button ng-click="goSearch()"
                        name="update_results"
                        class="update_results">Search
                </button>
                <div class="showing_jobs"></div>
            </form>

            <div class="archive-job_listing-filter-title">
                <div class="archive-job_listing-layout-wrapper">

                    <a href="#" data-style="grid" class="archive-job_listing-layout  active"><span
                            class="ion-grid"></span></a>
                    <a href="#" data-style="list" class="archive-job_listing-layout "><span
                            class="ion-navicon-round"></span></a>

                </div>

                <h3 class="archive-job_listing-found">
                    <span class="results-found">0</span> Results Found </h3>
            </div>

            <noscript>Your browser does not support JavaScript, or it is disabled. JavaScript must be enabled in
                order to view listings.
            </noscript>
        </div>
    </div>

</div>
